{% extends "layouts/blank.html" %}
{% load static %}

{% block content %}

<h1 class="text-center text-2xl font-semibold">SuperCamper News</h1>

<div class="grid grid-cols-1 gap-4 mt-2 lg:grid-cols-2 xl:grid-cols-3 m-2">
    
        
            {% for article in news %}
            <div>
                <div class="card bg-slate-100 p-3 mb-6 shadow-md">
                    <h2  class="card-title bg-sky-300 p-2 rounded-md"><a href="">{{ article.title }}</a></h2>
                    <p class="text-sm text-gray-600">Post Author - {{ article.author.profile.name }}</p>
                    <p>{{ article.content }}</p>
                    <p class="text-sm text-gray-600">{{ article.created_at|date:"Y-m-d H:i" }}</p>
                </div>
            </div>
            
            {% endfor %}
    
</div>
<button><a href="">Add Post</a></button>


{% endblock content %}
