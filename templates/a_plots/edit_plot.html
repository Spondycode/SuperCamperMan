{% extends 'layouts/blank.html' %}
<!-- {% load static %} -->

{% block content %}

    <div class=" mt-4 card w-2/3 mx-auto shadow-lg p-4">
        <h1 class=" card-title mb-3 text-2xl font-semibold text-center text-blue-800">Edit Plot</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            
            <input class="btn btn-primary " type="submit" value="Update Plot Details">
            <a class=" btn btn-info btn-block mt-2" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
            
        </form>

    </div>

{% endblock content %}
