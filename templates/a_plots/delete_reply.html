{% extends 'layouts/box.html' %}
{% block content %}

<div class="max-w-3xl mx-auto my-6 card ">
    <h1 class="mb-6 text-2xl font-semibold text-center text-red-700">Delete Reply</h1>
    
    <div class="border border-gray-300 rounded-lg">
        {% include 'a_plots/reply.html' %}
        
    </div>
    <p class="py-8 text-2xl text-center bg-white">Are you sure you want to delete this reply?</p>
    
    <form action="" method="POST">
        {% csrf_token %}
        <div class="flex flex-col gap-3 my-10">
            <button class="text-white bg-red-600 btn hover:bg-red-800">Confirm</button>
            <a class="text-center text-white bg-gray-500 btn hover:bg-gray-800" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
        </div>
    </form>
</div>


{% endblock content %}
