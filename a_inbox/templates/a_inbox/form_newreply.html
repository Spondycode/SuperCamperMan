{% load static %}
<div class="flex flex-col w-full gap-1 md:flex-row md:gap-6">
    <img class="object-cover rounded-full w-14 h-14" src="{{ user.profile.avatar}}">
    <form method='POST' action="{% url 'inbox-newreply' conversation.id %}" class="w-full">
        {% csrf_token %}
        {{ new_message_form }}
        <div class="flex justify-between">
            <button class="btn btn-primary" type="submit" class="mt-1">Send Message</button>
            <a class="p-2 ml-3 rounded-md cursor-pointer btn btn-warning secondaryAction" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
        </div>
    </form>
</div>
